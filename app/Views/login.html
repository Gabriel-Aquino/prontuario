<!DOCTYPE HTML>

<html lang="pt-br">
    <head>
            <meta charset="utf-8"/>
        <title> 
            Login | Prontuário Médico
        </title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        
          <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
        
              <link rel="stylesheet" href="/css/style.css">
              <link rel="stylesheet" href="/css/meucss.css">
    </head>
    <body>
        <div class="pen-title">
            <h1>ACESSO AO SISTEMA</h1>
          </div>
          <div class="module form-module" >
            <div class="form" style="display: block">
                <h2>Entre com sua Conta</h2>
                <form action="/login" method="POST"> <!--ADICIONADO HOJE 11/09 -->
                    <select class="form-module" name="perfil">
                        <option>Admin</option>
                        <option>Medico</option>
                    </select><br>

                  <input id="login" name="login" type="text" placeholder="Usuário"/>
                  <input id="senha" name="senha" type="password" placeholder="Senha"/>
                  <button type="submit">Login</button>
                </form>
                {% if aviso %}
                <ul>
                  {% for erro in aviso %}
                  <li class="aviso"><br>{{ erro }}</li>
                  {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div class="cta"><a href="">Esqueceu sua Senha?</a></div>
          </div>
            <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
          
              <script src="/js/index.js"></script>
          
    </body>
</html>
